<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encrypt / Decrypt File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            margin-bottom: 10px;
        }

        form {
            background: white;
            padding: 20px 30px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        input[type="file"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 40px 0 20px;
            width: 100%;
            max-width: 400px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="/encrypt" method="POST" enctype="multipart/form-data">
        <h2>üîê Encrypt a File</h2>
        <input type="file" name="file" required>
        <input type="password" name="password" placeholder="Enter secret key" required>
        <button type="submit">Encrypt</button>
    </form>

    <form action="/decrypt" method="POST" enctype="multipart/form-data">
        <h2>üîì Decrypt a File</h2>
        <input type="file" name="file" required>
        <input type="password" name="password" placeholder="Enter secret key" required>
        <button type="submit">Decrypt</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
